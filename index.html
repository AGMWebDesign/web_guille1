<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guille Tattoo</title>
  <link rel="stylesheet" href="web_guille.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

  <!-- Selector de idioma -->
  <div class="language-switcher">
    <span id="language-label">Language:</span>
    <button id="en-btn">
      <img src="img/uk-flag.jpg" alt="English" width="20" height="14" >EN
    </button>
    <button id="es-btn">
      <img src="img/es-flag.png" alt="Español" width="20" height="14">ES
    </button>
  </div>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-overlay">
      <div class="hero-content">
        <h1>Guille Tattoo</h1>
        <p data-en="Professional tattoo artist based in Gold Coast (Australia)" data-es="Tatuador profesional con sede en Gold Coast (Australia)">
          Professional tattoo artist based in Gold Coast (Australia)
        </p>
      </div>
    </div>
  </header>

  <!-- Galería -->
  <section class="gallery" id="gallery">
    <h2 data-en="Gallery" data-es="Galería">Gallery</h2>

    <!-- Filtros -->
    <div class="filters">
      <button class="filter-btn active" data-category="all" data-en="All" data-es="Todos">All</button>
      <button class="filter-btn" data-category="blackwork" data-en="Blackwork" data-es="Blackwork">Blackwork</button>
      <button class="filter-btn" data-category="color" data-en="Color" data-es="Color">Color</button>
      <button class="filter-btn" data-category="minimalist" data-en="Minimalist" data-es="Minimalista">Minimalist</button>
    </div>
    
    <!-- Galería dinámica -->
    <div class="gallery-grid">
      <div class="gallery-item" data-category="blackwork">
        <img src="img/tattoo_brazo.jpg" alt="Blackwork tattoo">
      </div>
      <div class="gallery-item" data-category="blackwork">
        <img src="img/tattoo_brazo_2.jpg" alt="Blackwork tattoo">
      </div>
      <div class="gallery-item" data-category="color">
        <img src="img/tattoo_color4.jpg" alt="Color tattoo">
      </div>
      <div class="gallery-item" data-category="color">
        <img src="img/tattoo_color.jpg" alt="Color tattoo">
      </div>
      <div class="gallery-item" data-category="minimalist">
        <img src="img/tattoo_minimalista_1.jpg" alt="Minimalist tattoo">
      </div>
      <div class="gallery-item" data-category="minimalist">
        <img src="img/tattoo_minimalista_2.jpg" alt="Minimalist tattoo">
      </div>
  </div>

  <!-- Modal de imagen -->
  <div id="image-modal" class="modal hidden">
    <span class="modal-close">&times;</span>
    <img class="modal-content" id="modal-img" alt="Ampliación de tatuaje">
    <button class="modal-nav left">&#10094;</button>
    <button class="modal-nav right">&#10095;</button>
  </div>

  <!-- Sobre mí -->
  <section id="about" class="fade-in-up">
    <h2 data-en="About Me" data-es="Sobre mí">About Me</h2>
    <img src="img/imagen_inicio.jpg" alt="Foto de Guille, tatuador" class="about-img">
    <p data-en="I'm Guille, a passionate tattoo artist with 2 years of experience."
      data-es="Soy Guille, un tatuador apasionado con dos años de experiencia.">
      I'm Guille, a passionate tattoo artist with 2 years of experience.
    </p>
  </section>

  <!-- Contacto -->
  <section class="contact" id="contact">
    <h2 data-en="Contact" data-es="Contacto">Contact</h2>
    <div class="contact-info">
      <div class="map-container">
        <!-- Mapa embebido -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d451114.055996973!2d153.03968416053453!3d-27.953222169075385!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b911a472b5d60b7%3A0x302a35af3deaf70!2sGold%20Coast%20Queensland%2C%20Australia!5e0!3m2!1ses!2ses!4v1750317391975!5m2!1ses!2ses" width="100%" height="200" style="border:0;" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <div class="socials">
        <p data-en="Follow me on social networks:" data-es="Sígueme en redes:">Follow me on social networks:</p>
        <a href="#" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i> <span>Instagram</span>
        </a>
        <a href="#" target="_blank" aria-label="TikTok">
          <i class="fab fa-tiktok"></i> <span>TikTok</span>
        </a>
      </div>
    </div>
  </section>

  <!-- Reservas -->
  <section class="booking" id="booking">
    <h2 data-en="Book an Appointment" data-es="Reservar una cita">Book an Appointment</h2>
    
    <form id="booking-form">
  <input type="text" name="name"
    placeholder="Your name"
    data-en-placeholder="Your name"
    data-es-placeholder="Tu nombre"
    required />

  <input type="email" name="email"
    placeholder="Your email"
    data-en-placeholder="Your email"
    data-es-placeholder="Tu correo"
    required />

  <input type="date" name="date" required />

  <textarea name="message"
    placeholder="Describe your idea..."
    data-en-placeholder="Describe your idea..."
    data-es-placeholder="Describe tu idea..."
    required></textarea>

  <button type="submit">
    <span data-en="Submit" data-es="Enviar">Submit</span>
  </button>
</form>

    <div class="external-booking">
      <p data-en="Or reserve directly via Calendly:" data-es="O reserva directamente a través de Calendly:">Or reserve directly via Calendly:</p>
      <a href="https://calendly.com/" target="_blank" rel="noopener noreferrer">Calendly</a>
    </div>
  </section>

  <script src="web_guille.js"></script>
</body>
</html>
